<html>
    <head>
        <meta>Macro Calculator</meta>
    </head>
    <body style="padding=100px;">
        <h1>First, let's calculate your BMR</h1>
        <form action="/bmr">
            <label for="gender">Gender:</label><br>
            <select id="gender" name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select><br>
            <label for="weight">Weight:</label><br>
            <input type="number" id="weight" name="weight" value="Weight"><br>
            <label for="height">Height:</label><br>
            <input type="number" id="height" name="height" value="Height"><br>
            <label for="age">Age:</label><br>
            <input type="number" id="age" name="age" value="Age"><br>
            <label for="activity">Activity Level:</label><br>
            <select id="activity" name="activity">
                <option value="rarely">Rarely</option>
                <option value="moderately">Moderately</option>
                <option value="average">Average</option>
                <option value="often">Often</option>
                <option value="religiously">Religiously</option>
            </select><br>
            
            <br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
